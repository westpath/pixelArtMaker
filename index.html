<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
</head>
<body>
    <header>
        <h1>Pixel Art Maker</h1>
        <h2>Made by West Graham</h2>
    </header>
    <main>
        <div id="toolsdiv">
            <div id="colortool">
                <h3>Color!</h3>
                <button id="activecolor"> <p id="activecolortext">Red</p> </button>
                <p>Click the color to change it!</p>
            </div>
            <div id="sizetool">
                <h3>Size!</h3>
                <input type="range" min="8" max="32" value="32" id="sizeslider">
                <p>Move the slider to change the size of the canvas! (Moving the slider will erase the Canvas!)</p>
            </div>
        </div>
        <div id="canvas">

        </div>
    </main>
    <footer>
        <p>Check out my other work over at my <a>portfolio!</a></p>
    </footer>
</body>
</html>
